language: android
before_install:
  - nvm install 6
  - node --version
install:
  - npm install
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-29
    - android-19
    - extra-android-support
    - extra-android-m2repository
    - extra-google-google_play_services
    - extra-google-m2repository
    - addon-google_apis-google-19
script:
  - cd android
  - chmod +x ./gradlew assembleRelease
